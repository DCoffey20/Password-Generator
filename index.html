<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card text-center offset-2 col-8 offset-2 mt-5">
        <header class="row justify-content-center" style="border-bottom: dimgray;">
            <h1>Password Generator</h1>
        </header>
        <!-- Generate Password button now begins promts and confirm user questions on click instead of at start of page load. YAY!!!! -->
        <div class="row justify-content-center">
            <textarea name="Password" id="passwordArea" cols="175" rows="5"
                placeholder="Click 'Generate Password' to create your new Password!" class="pl-2 mx-3"
                style="border-style: dashed;"></textarea>
        </div>
        <div class="btn-toolbar justify-content-center">
            <button onclick="passwordGenerator()" type="button" class="btn btn-primary my-2 mx-5 float-left"> Generate Password</button>
            <button type="button" class="btn btn-primary my-2 mx-5 float-right"> Copy Password</button>
        </div>
    </div>

    <script>
        // Setting the characters for the password
        let password = '';
        let passwordChar = '';
        let specialChar = " !\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~";
        let numberChar = "0123456789";
        let lowerCaseChar = "abcdefghijklmnopqrstuvwxyz";
        let upperCaseChar = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        // console.log(specialChar);
        // console.log(specialChar.length);
        // console.log(numberChar);
        // console.log(numberChar.length);
        // console.log(lowerCaseChar);
        // console.log(lowerCaseChar.length);
        // console.log(upperCaseChar);
        // console.log(upperCaseChar.length);

        let numberOfChar = prompt("How many characters do you want your password to be? Must be between 8 and 128 characters.");
        // console.log("number of Char is " + numberOfChar);

        while (numberOfChar <= 7 || numberOfChar >= 129) {
            numberOfChar = prompt("Character length must be between 8 and 128. Please choose again.")
            // console.log("number of Char is " + numberOfChar);
        };

        let userSpecialChar = confirm("Do you want special characters in your password?");
        // console.log("Special Chars? " + userSpecialChar);

        let userNumberChar = confirm("Do you want number characters in your password?");
        // console.log("Number Chars? " + userNumberChar);

        let userLowerCaseChar = confirm("Do you want lower case characters in your password?");
        // console.log("Lower Case Chars? " + userLowerCaseChar);

        let userUpperCaseChar = confirm("Do you want upper case characters in your password?");
        // console.log("Upper Case Chars? " + userUpperCaseChar);

        function passwordGenerator() {
            password = '';
            if (userSpecialChar === true) {
                passwordChar = passwordChar.concat(specialChar);
            };
            if (userNumberChar === true) {
                passwordChar = passwordChar.concat(numberChar);
            };
            if (userLowerCaseChar === true) {
                passwordChar = passwordChar.concat(lowerCaseChar);
            };
            if (userUpperCaseChar === true) {
                passwordChar = passwordChar.concat(upperCaseChar);
            };

            console.log("These are the characters in the starting array " + passwordChar);
            console.log(passwordChar.length);
            for (i = 0; i < numberOfChar; i++) {
                password += passwordChar.charAt(Math.floor(Math.random() * passwordChar.length));
                console.log("The Password is " + password)
            };

            document.getElementById("passwordArea").value ="Your New Password is : " + password;


        };







    </script>
</body>

</html>
